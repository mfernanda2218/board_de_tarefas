spring.application.name=board_de_tarefas

# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/board_tarefas_db
spring.datasource.username=postgres
spring.datasource.password=20MFdmt07
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Ativa o console H2 (para testes)
spring.h2.console.enabled=false

# Configuração do Spring Shell
spring.shell.interactive.enabled=true
spring.shell.command.script.enabled=true